<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelet">
	
<h:head>
<title>
Inscription
</title></h:head>
<h:body>
	<h2>Cr√©er un nouveau compte</h2>
	<h:form id="register">
		<h:outputLabel for="register" value="Nom d'utilisateur" />
		<h:inputText id="register" value="#{user.name}" 
			required="true" requiredMessage="Le nom d'utilisateur est obligatoire" />
		<br />

		<h:outputLabel for="password" value="Mot de passe" />
		<h:inputSecret id="password" value="#{user.password}"
			required="true" requiredMessage="Le mot de passe est obligatoire"/>
		<br />
		
		<h:outputLabel for="passwordx" value="Confirmer le mot de passe" />
		<h:inputSecret id="passwordx" value="#{user.passwordx}"
			required="true" requiredMessage="La confirmation du mot de passe est obligatoire"/>
		<br />
		<h:commandButton value="S'inscrire"
			action="#{user.signup}"/>
	</h:form>
	
	<br/>
	<a href="/Projet/login.xhtml">Se connecter</a>
</h:body>
</html>
