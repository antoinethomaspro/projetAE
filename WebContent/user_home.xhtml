<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelet"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
	
<h:head>
<title>
<h:outputText value="#{user.username()}"/>
</title>
</h:head>	

<h:body>
	<h2>Bienvenue <h:outputText value="#{user.username()}"/></h2>
	<p>Que voulez vous faire ?</p>
	<h:form id="logout">
	<h:commandButton value="Déconnexion" action="#{user.logout}"/>
	</h:form>
	<br/>
	
	<div style="border: 1px solid #C8C8C8">
	<p>Rechercher une personne</p>
	<h:form>
		<h:inputText value="#{person.name}"/>
		<h:commandButton value="Rechercher" action="#{person.researchPeople}"/>
	</h:form>
	</div>
	
	<br/>
	<div style="border: 1px solid #C8C8C8">
	<p>Poster un nouveau post</p>
	<h:form id="post">
		<h:inputTextarea row = "10" col = "10" value = "#{post.text}"/>
		<br/>
		<h:commandButton value="Poster" action="#{post.publish}"/>
	</h:form>
	</div>
	
	<h3>Posts que vous avez récemment publiés</h3>
	
	<span style="white-space: pre-line">
	<h:outputText value="#{user.posts()}"/>
	</span>
	
	<h3>Les personnes qui vous suivent</h3>
	<span style="white-space: pre-line">
	<h:outputText value="#{user.followers()}"/>
	</span>
	
		<h3>Les personnes que vous suivez</h3>
	<span style="white-space: pre-line">
	<h:outputText value="#{user.following()}"/>
	</span>
</h:body>
</html>
